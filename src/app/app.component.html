<header>
    <app-header (menuOpenedEmitter)="toggleSideBar()"></app-header>
</header>
@if(sideBarOpened) {
    <nav>
        <app-side-bar (sideBarClosed)="toggleSideBar()"></app-side-bar>
        <div class="backdrop" (click)="toggleSideBar()"></div>
    </nav>
}
<main>
    <app-content></app-content>
</main>
<footer>
    <app-footer></app-footer>
</footer>
@if(upButtonActivated) {
    <span class="up-icon" (click)="upIconClicked()"><fa-icon [icon]="arrowUpIcon"></fa-icon></span>
}
